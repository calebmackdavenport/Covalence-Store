    <!-- right side -->
    <div class="col-md-6 checkout-cart form-group col row">
      <br>
      <h3>Your Shopping Cart</h3>
      <a href="/apparel"><button id="cancel-return" class="btn btn-lg" type="submit" value=" Cancel and continue Shopping"> Cancel and continue Shopping</button></a>
      <br><br>
      <div class="input-group"  ng-repeat="product in cart">
        <div class="col-md-12 cart-item">
          <div class="col-md-6">
            <img class="cart-img" src="{{ product.imageurl }}" alt="">
          </div>
          <div class="col-md-6 left-block">
          {{ product.title }}<button id="cancel-return" class="btn btn-xs" style="margin-top: 0.25em; float: left;" ng-click="removeItem(product)">Remove</button></div>
            <div class="product-right">${{ product.price}}</div>
          </div>
        </div>
        <h3>Order Summary</h3>
        <input class="form-control" type="text" ng-model="discountValue" placeholder="Discount Code"><button class="btn apply" ng-click="applyDiscount()">Apply</button>
        <br>
      <div class="col-md-6 order-total-left">
        <h4>Order Total:</h4>
      </div>
      <div class="col-md-6 order-total-right">
        <h4 class="currency-b">{{ total | currency}}</h4>
