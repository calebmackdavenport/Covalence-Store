<main-navigation></main-navigation>

<div class="single-container">
        <div class="container-fluid">
            <div class="row line-line">
                <div class="col">
                  <img src="{{ product.imageurl }}" alt="Selected Product" class="img-responsive">
                </div>
                <div class="col">
                    <div class="center-block products">
                    <h2 class="currency-b">${{ product.price }}</h2>
                    <h1 class="description">{{ product.title }}</h1>
                    <p class="description-b">{{ product.description }}</p>
                    <button ng-click="addItem()" id="add-btn" class="btn btn-info btn-md"><span id="btn-text">Add To Cart</span></button>
                    </div>
                </div>
            </div>
        </div>
</div>

<footer-navigation></footer-navigation>
