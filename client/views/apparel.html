<main-navigation active-page="'apparel'"></main-navigation>       
       
       <header>
           <img src="/images/covalence-store-apparel-hero.jpg" height="+150" width="100%"--/>
       </header>
       
       <div class="container-fluid">
           <div id="products" class="row line-line">
                   <div class="item col-xs-4 col-lg-4" ng-repeat="product in products">
                        <a href="/item/{{ product.id }}">
                           <div class="thumbnail">
                               <img class="thumbnail product-thumbnail product img-responsive" src="{{ product.imageurl }}" height="300" width="300" vspace="20" alt=""{{ product.title }}"" />
                               <div class="caption">
                                   <a href="/item/{{ product.id }}"><div class="grid-market">
                                  <h4 class="description">{{ product.title }}
                                   <div class="row">
                                       <div class="col-xs-12 col-md-6">
                                           <span class="currency">${{ product.price }}</span>
                                       </div>
                                       <br>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
               

<footer-navigation></footer-navigation>
